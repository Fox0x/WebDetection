<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>Face-Six</title>
</head>
<!--=====================================================HEADER======================================================-->
<header>
    <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img
                        alt="Face-Six"
                        src="https://www.face-six.com/wp-content/themes/face-six/images/custom-logo.png"
                        width="90"
                />
            </a>
            <button
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarNav"
                    data-bs-toggle="collapse"
                    type="button"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <button class="btn btn-outline-secondary" type="button">
                        <a ui-sref="live">LIVE</a>
                    </button>
                    <button class="btn btn-outline-secondary" type="button">
                        <a ui-sref="subjects">SUBJECTS</a>
                    </button>
                    <button class="btn btn-outline-secondary" type="button">
                        <a ui-sref="visits">VISITS</a>
                    </button>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!--=====================================================BODY========================================================-->
<body class="body" ng-app="WebDetections">
<!-- cameraAlertModal -->
<div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="cameraAlertModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body" style="text-align: center; color: darkred;">
                <h5>Allow to use the camera and reload this page</h5>
            </div>
        </div>
    </div>
</div>
<!-- ======================================================= -->
<!-- Preloader -->
<div class="d-flex flex-column justify-content-center" id="spinner">
    <div class="spinner-border" role="status"></div>
    <span id="spinner-text" style="margin-top: 10px; margin-left: -15px"
    >LOADING...</span
    >
</div>
<div id="content" style="visibility: hidden" ui-view></div>
<!-- ======================================================= -->

<!--CSS==========================================================================================================-->
<link href="css/style.css" rel="stylesheet"/>

<!--Bootstrap========================================================================================================-->
<link
        crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        rel="stylesheet"
/>
<script
        crossorigin="anonymous"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
></script>
<!--AngularJS========================================================================================================-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<!--ocLazyLoad=======================================================================================================-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/oclazyload/1.1.0/ocLazyLoad.min.js"></script>
<!--UiRouting=======================================================================================================-->
<script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
<!--FONTS========================================================================================================-->
<link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
/>

<!--Main JS, than face-api main-->
<script src="js/app.js"></script>
<script rel=preload src="face-api.js"></script>
<script src="js/postget.js"></script>
</body>
</html>
