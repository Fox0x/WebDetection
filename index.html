<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Face-Six</title>
</head>
<!--=====================================================HEADER======================================================-->
<header>
    <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://www.face-six.com/wp-content/themes/face-six/images/custom-logo.png" alt="Face-Six"
                     width="90">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <button type="button" class="btn btn-outline-secondary"><a ui-sref="live">LIVE</a></button>
<!--                    <button type="button" class="btn btn-outline-secondary"><a ui-sref="live">SUBJECTS</a></button>-->
                   <button type="button" class="btn btn-outline-secondary"><a ui-sref="visits">VISITS</a></button>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!--=====================================================BODY========================================================-->
<body class="body" ng-app="WebDetections">

<div class="d-flex flex-column justify-content-center" id="spinner">
    <div class="spinner-border"  role="status"></div>
    <span style="margin-top: 10px; margin-left: -15px">LOADING...</span>
</div>
<div ui-view id="content" style="visibility: hidden"></div>

<!--CSS==========================================================================================================-->
<link rel="stylesheet" href="css/style.css">

<!--Bootstrap========================================================================================================-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<!--AngularJS========================================================================================================-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<!--ocLazyLoad=======================================================================================================-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/oclazyload/1.1.0/ocLazyLoad.min.js"></script>
<!--UiRouting=======================================================================================================-->
<script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
<!--FONTS========================================================================================================-->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<!--Main JS, than face-api main-->
<script src="js/app.js"></script>
<script src="lib/js/face-api.js"></script>
<script src="js/postget.js"></script>
</body>
</html>
